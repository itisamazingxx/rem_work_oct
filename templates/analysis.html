<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto、Jacob Thornton 以及众多 Bootstrap 贡献者">
  <meta name="generator" content="Hugo 0.101.0">
  <title>Dashboard Template · Bootstrap v4 中文文档 v4.6</title>

  <link rel="canonical" href="https://v4.bootcss.com/docs/examples/dashboard/">

  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Welcome!</a>    
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <span data-feather="file"></span>
                View Data
              </a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="/analysis">
                <span data-feather="file"></span>
                Aanlysis Data
              </a>
            </li>            
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <br>
        <h2>Analysis Data</h2>
        <div class="table-responsive">
          <form class="form-inline justify-content-between">
            <div>
              <select class="form-control" id="select-opt2">
                <option value="0">Not Selectd</option>
                <option value="1">Find Top 10 Carrier</option>
                <option value="2">Find Top 10 Agent</option>
                <option value="3">Find Top 10 Plan</option>
              </select>
              <button class="btn btn-primary" id="btn-find-top">Find</button>
            </div>
          </form>
          <input type="file" name="file" id="fileInput" style="display: none;">
          <br>
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Commission_Amount</th>
              </tr>
            </thead>
            <tbody id="table-body2">
              {% for data in table_data %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ data.Name }}</td>
                <td>{{ data.total_commission | round(2) }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>          
        </div>
      </main>
    </div>
  </div>


  <script src="/static/js/jquery.min.js"></script>

  <script src="/static/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>

</html>
